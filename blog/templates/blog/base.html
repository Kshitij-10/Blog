{% load blog_tags %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
      <title>{% block title %}{% endblock %}</title>
      <link href="{% static "css/blog.css" %}" rel="stylesheet">
</head>
<body>
      <div id="content">
          {% block content %}
          {% endblock %}
      </div>
      <div id="sidebar">
          <p>
            This is my blog. I've written {% total_posts %} posts so far.
          </p>
          <h3>Latest Posts</h3>
          {% show_latest_posts 2 %}
      </div>
</body>
</html>
